<alert class="text-center" type="{{solution.result}}" ng-show="solution.display">{{solution.expression}}</alert>
<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Konwerter</h4>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" name="expressionForm">
			<div class="form-group">
				<label for="expressionInput" class="control-label col-lg-2">1. Wpisz wyrażenie: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" ng-model="expression" id="expressionInput" name="expressionInput" placeholder="Wyrażenie" required brackets-validator>
					<span class="validationError" ng-messages="expressionForm.expressionInput.$error">
						<ng-message when="bracketsValidator">Brackets seems to be wrong</ng-message>
					</span>
				</div>
			</div>

			<div class="form-group">
				<label for="typeControl" class="control-label col-lg-2">2. Zaznacz postać: </label>
				<div class="btn-group col-lg-4" id="typeControl">
					<label class="btn btn-primary" ng-model="radioModel" btn-radio="0">Prefiksowa</label>
					<label class="btn btn-primary" ng-model="radioModel" btn-radio="1">Infiksowa</label>
					<label class="btn btn-primary" ng-model="radioModel" btn-radio="2">Postfixsowa</label>
				</div>
			</div>
			<div class="form-group">
				<label for="genControl" class="control-label col-lg-2">3. Generuj:</label>
				<div class="btn-group col-lg-4" id="genControl">
					<button type="submit" class="btn btn-success" ng-click="convertToPrefix()">Prefiksowa</button>
					<button type="submit" class="btn btn-success" ng-click="convertToInfix()">Infiksowa</button>
					<button type="submit" class="btn btn-success" ng-click="convertToPostfix()">Postfixsowa</button>
				</div>
			</div>
	</div>
	</form>
</div>
